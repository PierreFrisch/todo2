<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>
        Main
    </title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "main"}
            }
        },
        "actionEventListener": {
            "prototype": "montage/core/event/action-event-listener",
            "properties": {
                "action": "addContent",
                "handler": {"@": "listController"}
            },
            "_dev": {
                "isHidden": true
            }
        },
        "addButton": {
            "prototype": "digit/ui/button.reel",
            "properties": {
                "element": {"#": "button"},
                "enabled": true,
                "label": "Add new Todo"
            },
            "listeners": [
                {
                    "type": "action",
                    "listener": {"@": "actionEventListener"}
                }
            ]
        },
        "badge1": {
            "prototype": "digit/ui/badge.reel",
            "properties": {
                "element": {"#": "badge"}
            },
            "bindings": {
                "value": {"<-": "@listController.organizedContent.filter{!completed}.length"}
            }
        },
        "listController": {
            "prototype": "montage/core/range-controller"
        },
        "task1": {
            "prototype": "ui/task.reel",
            "properties": {
                "element": {"#": "task"}
            },
            "bindings": {
                "task": {"<-": "@todolist.objectAtCurrentIteration"}
            }
        },
        "title": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "value": "My To Dos"
            },
            "_dev": {
                "isHidden": true
            }
        },
        "title1": {
            "prototype": "digit/ui/title.reel",
            "properties": {
                "element": {"#": "title"},
                "value": "My To Do"
            }
        },
        "todolist": {
            "prototype": "digit/ui/list.reel",
            "properties": {
                "element": {"#": "list"},
                "contentController": {"@": "listController"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="main" data-montage-skin="light" class="Main">
        <h1 data-montage-id="title"></h1>
        <button data-montage-id="button"></button>
        <output data-montage-id="badge"></output>
        <ul data-montage-id="list">
            <div data-montage-id="task"></div>
        </ul>
    </div>
</body>
</html>
